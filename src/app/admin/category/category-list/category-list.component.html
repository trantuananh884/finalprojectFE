<h2>List Category</h2>
<h3 style="text-align: center">
<a class="btn" mat-list-item routerLink="create">Create Category</a>
</h3>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

      <table mat-table [dataSource]="categories" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let element">
            {{element.id}}
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>CreatedAt</th>
          <td mat-cell *matCellDef="let element">{{ element.createdAt}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">Actions</th>
          <td mat-cell *matCellDef="let element" style="text-align: center">
            <a mat-raised-button color="white" style="margin-left: 1%"
               routerLink="{{element.id}}">Edit</a>
            <a mat-raised-button color="warn" style="margin-left: 1%"
               (click)="clickMethod(element.id)">Delete</a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>
    <div class="col-md-2"></div>
  </div>
</div>
